<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

    href="https://fonts.googleapis.com/css?family=Pacifico"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style/cadastroLugar.css">

  <link rel="shortcut icon" href="imgs/TURISTAR.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Blog Javascript</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <h1 class="navbar-brand" style="font-weight: 400;">Cadastro de Lugar</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="imgs/TURISTAR.png" alt="" style="width: 103px; height: 56px;"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="view.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./telaPerfil.html">Tela perifl</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sair" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
 

  <main class="container conteudo">
    <h1 class="adicionar">FORMULÁRIO LUGAR</h1>
    <hr class="separadort" />
    <div class="add-post-container">
      <form id="add-post-form">
        <input class="form-control add-post-title" type="text" name="title" placeholder="Nome:" required/>
        <br>
        <input class="form-control add-post-title" type="text" name="local" placeholder="Endereço:" required/>
        <br>
        <input class="form-control add-post-title" type="text" name="telefone" placeholder="Telefone:" required/>
        <br>
        <input class="form-control add-post-title" type="text" name="estacao" placeholder="Estação mais próxima:"required />
        
        <h3>Aceita:</h3>
        <div>
          <input type="checkbox" id="dinheiro" name="pagamento" value="dinheiro">
          <label for="dinheiro">Dinheiro</label><br>

          <input type="checkbox" id="cartao" name="pagamento" value="cartao">
          <label for="cartao">Cartão</label><br>

          <input type="checkbox" id="vr" name="pagamento" value="vr">
          <label for="vr">VR</label><br>

          <input type="checkbox" id="va" name="pagamento" value="va">
          <label for="va">VA</label><br>

          <input type="checkbox" id="pix" name="pagamento" value="pix">
          <label for="pix">Pix</label><br>
        </div>
        
        <h3>Faz reservas?</h3>
        <div>
          <input type="checkbox" id="reserva-sim" name="reserva" value="sim">
          <label for="reserva-sim">Sim</label><br>

          <input type="checkbox" id="reserva-nao" name="reserva" value="nao">
          <label for="reserva-nao">Não</label><br>
        </div>
        
        <h3>Selecione o tipo de lugar:</h3>
        <div class="tipo-lugar-checkboxes">
          <input type="checkbox" id="restaurante" name="tipo_lugar" value="restaurante">
          <label for="restaurante">Restaurante</label><br>

          <input type="checkbox" id="bar" name="tipo_lugar" value="bar">
          <label for="bar">Bar</label><br>

          <input type="checkbox" id="lanchonete" name="tipo_lugar" value="lanchonete">
          <label for="lanchonete">Lanchonete</label><br>

          <input type="checkbox" id="cafeteria" name="tipo_lugar" value="cafeteria">
          <label for="cafeteria">Cafeteria</label><br>

          <input type="checkbox" id="quiosque" name="tipo_lugar" value="quiosque">
          <label for="quiosque">Quiosque</label><br>

          <input type="checkbox" id="sorveteria" name="tipo_lugar" value="sorveteria">
          <label for="sorveteria">Sorveteria</label><br>

          <input type="checkbox" id="padaria" name="tipo_lugar" value="padaria">
          <label for="padaria">Padaria</label><br>
        </div>
        
        <textarea class="form-control add-post-body descricao" name="descricao" placeholder="Descrição"></textarea>
        <input class="form-control add-post-title urlImg" type="text" name="image" placeholder="URL da Imagem"/>
        <div class="text-center">
          <button type="submit" class="btn btn-primary add-post-button text-center">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Referência ao JavaScript -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
