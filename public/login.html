<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistar Login</title>
    <link rel="stylesheet" href="style/estilo_login.css">
    <link rel="shortcut icon" href="imgs/TURISTAR.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="left">
            <img src="imgs/TURISTAR.png" alt="Turistar Logo">
        </div>
        <div class="right">
            <h2>LOGIN TURISTAR</h2>
            <form>
                <input type="text" id="Usuario" placeholder="Digite seu Email" autocomplete="off" required>
                <input type="password" id="Senha" placeholder="Digite a sua senha" autocomplete="off" required>
            </form>
            <button id="btn_entrar">ENTRAR</button>
            <p>NÃ£o tem conta? <a href="cadastro.html">Se inscreva!</a></p>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
