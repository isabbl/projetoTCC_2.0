<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Perfil</title>
    <style>
        /* Oculta o input de arquivo */
        #fileInput {
            display: none;
        }

        /* Estilo para o botão personalizado */
        .custom-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Estilo para a imagem */
        #profileImage {
            display: none;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Escolha sua imagem de perfil</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button class="custom-button" id="uploadButton">Escolher Imagem</button>
    <br>
    <img id="profileImage" src="" alt="Imagem de perfil">
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const profileImage = document.getElementById('profileImage');
        const uploadButton = document.getElementById('uploadButton');

        // Ao clicar no botão, aciona o input de arquivo
        uploadButton.addEventListener('click', function() {
            fileInput.click();
        });

        // Quando um arquivo é selecionado
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                    profileImage.style.display = 'block'; // Mostra a imagem
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
